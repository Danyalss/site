<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masoud hub</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
        }
        h1 {
            background-color: #4dff00;
            color: #333;
            padding: 10px 0;
            text-align: center;
            font-size: 2em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        figcaption {
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
        }
        .video-button {
            background-color: #f4f4f4;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 15px 2px;
            transition: background-color 0.3s;
        }
        .video-button:hover {
            background-color: #555;
        }
        /* Responsive video */
        video {
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        /* Responsive layout for smaller screens */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 0;
            }
        }
        /* Styles for larger screens */
        @media (min-width: 601px) {
            .container {
                width: 80%;
                padding: 0 10%;
            }
        }
    </style>
</head>
<body>
    <h1>به سایت مهرسام بیوکه خوش آمدید</h1>
    <div class="container">
        <figure>
            <video id="video1" src="Vid/1.mp4" autoplay muted loop preload="metadata">فیلم 1</video>
            <figcaption><a href="V1.html">فیلم 1</a></figcaption>
        </figure>
        <figure>
            <video id="video2" src="Vid/2.mp4" autoplay muted loop preload="metadata">فیلم 2</video>
            <figcaption><a href="V2.html">فیلم 2</a></figcaption>
        </figure>
    </div>
    <script>
        window.addEventListener('load', (event) => {
            var video1 = document.getElementById('video1');
            var video2 = document.getElementById('video2');

            video1.onloadedmetadata = function() {
                var randomStart = Math.random() * (video1.duration - 5);
                video1.currentTime = randomStart;
                video1.play();
                setTimeout(function(){ 
                    video1.pause(); 
                    video1.loop = true;
                    video1.play();
                }, 5000);
            }

            video2.onloadedmetadata = function() {
                var randomStart = Math.random() * (video2.duration - 5);
                video2.currentTime = randomStart;
                video2.play();
                setTimeout(function(){ 
                    video2.pause(); 
                    video2.loop = true;
                    video2.play();
                }, 5000);
            }
        });
    </script>
</body>
</html>
