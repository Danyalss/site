<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamam Example</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        figcaption {
            text-align: center;
            font-size: 1.5em;
            margin: 15px 0;
        }
        .video-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 15px 2px;
            transition: background-color 0.3s;
        }
        .video-button:hover {
            background-color: #555;
        }
        /* Responsive video */
        video {
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        /* Responsive layout for smaller screens */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 0;
            }
        }
        /* Styles for larger screens */
        @media (min-width: 601px) {
            .container {
                width: 80%;
                padding: 0 10%;
            }
        }
    </style>
</head>
<body>
    <h1>Your Heading</h1>
    <div class="container">
        <video width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <figcaption>Video description</figcaption>
        <button class="video-button">Click here to go to the video</button>
    </div>
</body>
</html>
