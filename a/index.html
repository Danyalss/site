<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت فیلم</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        figcaption {
            text-align: center;
            font-size: 1.5em;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>به سایت فیلم خوش آمدید</h1>
    <div class="container">
        <figure>
            <video src="Vid/1.mp4" controls preload="metadata" width="400" height="225">فیلم 1</video>
            <figcaption>فیلم 1</figcaption>
        </figure>
        <figure>
            <video src="Vid/2.mp4" controls preload="metadata" width="400" height="225">فیلم 2</video>
            <figcaption>فیلم 2</figcaption>
        </figure>
    </div>
</body>
</html>
