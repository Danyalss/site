<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masoud hub</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        figcaption {
            text-align: center;
            font-size: 1.5em;
            margin: 15px 0;
        }
        .video-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 15px 2px;
            transition: background-color 0.3s;
        }
        .video-button:hover {
            background-color: #555;
        }
        /* Responsive layout for smaller screens */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 0;
            }
        }
        /* Styles for larger screens */
        @media (min-width: 601px) {
            .container {
                width: 80%;
                padding: 0 10%;
            }
        }
    </style>
</head>
<body>
    <h1>به سایت مسعود هاب خوش آمدید</h1>
    <div class="container">
        <figure>
            <a href="V1.html" class="video-button">فیلم 1</a>
            <iframe width="100%" height="480" src="V1.html" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <figcaption><a href="V1.html">فیلم 1</a></figcaption>
        </figure>
        <figure>
            <a href="V2.html" class="video-button">فیلم 2</a>
            <iframe width="100%" height="480" src="V2.html" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <figcaption><a href="V2.html">فیلم 2</a></figcaption>
        </figure>
    </div>
</body>
</html>
